name: Deploy Voice Gateway Service

on:
  push:
    branches:
      - main
    paths:
      - 'backend/services/voice-gateway/**'
      - 'backend/shared/**'
      - '.github/workflows/deploy-voice-gateway.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: me-west1
  SERVICE_NAME: voice-gateway
  CLOUD_RUN_SERVICE: voice-gateway

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev
      
      - name: Build Docker image
        run: |
          docker build --no-cache -f backend/services/${{ env.SERVICE_NAME }}/Dockerfile \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/nucleus/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/nucleus/${{ env.SERVICE_NAME }}:latest \
            .
      
      - name: Push Docker image
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/nucleus/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/nucleus/${{ env.SERVICE_NAME }}:latest
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/nucleus/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "GCP_PROJECT_ID=${ secrets.GCP_PROJECT_ID },PROJECT_ID=${ secrets.GCP_PROJECT_ID },MEMORY_ENGINE_URL=https://memory-enhancement-rmpgjn4nta-zf.a.run.app,DNA_ENGINE_URL=http://dna-engine:8080,ORCHESTRATOR_URL=http://orchestrator:8080"
            --memory 1Gi \
            --cpu 2 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 600 \
            --labels project=nucleus,environment=production,managed-by=github-actions,component=voice-interface
