name: Deploy Cloud Run Jobs

on:
  push:
    branches:
      - main
    paths:
      - 'backend/jobs/**'
      - 'backend/shared/**'
  workflow_dispatch:

env:
  GCP_PROJECT_ID: 'thrive-system1'
  GCP_REGION: 'us-central1'
  REGISTRY: 'gcr.io'

jobs:
  deploy-jobs:
    name: 'Build and Deploy Jobs'
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        job:
          - dna-engine
          - first-interpretation
          - second-interpretation
          - micro-prompts
          - med-to-deep
          - activation
          - qa
          - research
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
      
      - name: Configure Docker for GCR
        run: gcloud auth configure-docker
      
      - name: Build Docker image
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ matrix.job }}-job:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ matrix.job }}-job:latest \
            -f backend/jobs/${{ matrix.job }}/Dockerfile \
            .
      
      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ matrix.job }}-job:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ matrix.job }}-job:latest
      
      - name: Deploy Cloud Run Job
        run: |
          gcloud run jobs deploy ${{ matrix.job }}-job \
            --image=${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ matrix.job }}-job:${{ github.sha }} \
            --region=${{ env.GCP_REGION }} \
            --set-env-vars="PROJECT_ID=${{ env.GCP_PROJECT_ID }}" \
            --set-secrets="DB_PASSWORD=nucleus-db-password:latest" \
            --add-cloudsql-instances=${{ secrets.CLOUD_SQL_CONNECTION_NAME }} \
            --memory=4Gi \
            --cpu=2 \
            --max-retries=3 \
            --task-timeout=3600
      
      - name: Job Info
        run: |
          gcloud run jobs describe ${{ matrix.job }}-job \
            --region=${{ env.GCP_REGION }} \
            --format='value(metadata.name, metadata.creationTimestamp)'
